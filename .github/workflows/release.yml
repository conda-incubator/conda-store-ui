name: Release conda-store-ui

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  call-build:
    uses: conda-incubator/conda-store-ui/.github/workflows/build.yml@main

  build:
    runs-on: ubuntu-latest
    needs: call-build

    steps:
      - name: "Checkout repository ğŸ›"
        uses: actions/checkout@v4

      # Setup .npmrc file to publish to npm
      - name: "Setup node ğŸ”§"
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          registry-url: "https://registry.npmjs.org"
      
      - name: "Get release tag ğŸ·"
        run: echo "RELEASE_TAG=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: "Install dependencies ğŸ“¦"
        run: yarn

      - name: "Lint code ğŸ”"
        run: yarn eslint:check

      - name: "Download webpack bundle ğŸ“¦"
        uses: actions/download-artifact@v3
        with:
          name: webpack-bundle
          path: dist/

      - name: "Generate package tarball ğŸ“¦"
        run: yarn pack --filename conda-store-ui.tgz

      - name: "Upload to npm ğŸ“¤"
        run: yarn publish --verbose --access public --tag ${{ env.RELEASE_TAG }} conda-store-ui.tgz
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: "Set latest tag ğŸ·"
        run: yarn tag add @conda-store/conda-store-ui@${{ env.RELEASE_TAG }} latest
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
