name: Release conda-store-ui

on:
  release:
    types: [published]
  workflow_dispatch:
    
jobs:

  call-build:
    uses: conda-incubator/conda-store-ui/.github/workflows/build.yml@main

  make-release:
    runs-on: ubuntu-latest
    # ensure that the artifacts are available from the build job
    needs: call-build

    steps:
      - name: "Checkout repository ðŸ›Ž"
        uses: actions/checkout@v4

      - name: "Get release tag ðŸ·"
        run: echo "RELEASE_TAG=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: "Install dependencies ðŸ“¦"
        run: yarn

      - name: "Lint code ðŸ”Ž"
        run: yarn eslint:check

      - name: "Download webpack bundle ðŸ“¦"
        uses: actions/download-artifact@v3
        with:
          name: webpack-bundle
          path: dist/

      - name: "Generate package tarball ðŸ“¦"
        run: yarn pack --filename conda-store-ui.tgz

      - name: "Upload to npm ðŸ“¤"
        run: yarn publish --verbose --access public --tag ${{ env.RELEASE_TAG }} conda-store-ui.tgz
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
