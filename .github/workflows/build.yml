name: Build conda-store-ui
on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - main

  workflow_call:

jobs:
  build:
    name: "Build Package"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout repository ğŸ›"
        uses: actions/checkout@v4

      - name: "Set up Node.js ğŸ§¶"
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "yarn"

      - name: "Install dependencies ğŸ“¦"
        run: yarn

      - name: "Lint code ğŸ”"
        run: yarn eslint:check

      - name: "Build application ğŸ—"
        run: yarn run build

      - name: "Build application artifacts ğŸ—"
        # ensure we use the prod target to minimise assets
        run: yarn run webpack:prod bundle

      - name: "Upload artifacts ğŸ“¤"
        uses: actions/upload-artifact@v4
        with:
          name: webpack-bundle
          path: dist/
